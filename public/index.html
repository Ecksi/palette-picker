<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./assets/palette.png">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>
<body>
  <header>
    <h1 class="header-text">Palette Picker</h1>
    <main class="main-colors">
      <div class="color-card card-1">
        <span class="color-value"></span>
        <span class="lock-icon"></span>
      </div>
      <div class="color-card card-2">
        <span class="color-value"></span>
        <span class="lock-icon"></span>
      </div>
      <div class="color-card card-3">
        <span class="color-value"></span>
        <span class="lock-icon"></span>
      </div>
      <div class="color-card card-4">
        <span class="color-value"></span>
        <span class="lock-icon"></span>
      </div>
      <div class="color-card card-5">
        <span class="color-value"></span>
        <span class="lock-icon"></span>
      </div>
    </main>
  </header>
  <div class="generate-wrapper">
    <button class="generate-palette">Genereate New Palette!</button>
  </div>
  <div class="save-palette-form">
    <select class="palette-dropdown"></select>
    <form>
      <input class="save-palette-input" type="text" placeholder="Palette name">
      <button class="save-palette-button">Save Palette</button>
    </form>
  </div>
  <hr>
  <section class="save-project">
    <form>
      <fieldset>
        <legend class="save-project-legend">Create a new project:</legend>
          <input class="save-project-input" type="text" placeholder="New project name">
          <button class="save-project-button">Save Project</button>
      </fieldset>
    </form>
  </section>
  <div class="split-projects">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>
</body>
</html>
